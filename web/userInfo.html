<head>
    <meta charset="UTF-8">
    <title>userInfo</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 70%;
        }

        #userInfoDiv {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 1500px;
            background-color: rgba(176, 196, 222, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
            border-radius: 5px;
        }

        .info {
            color: black;
            font-size: 25px;
            margin-top: 30px;
        }

        img {
            color: black;
            font-size: 25px;
        }

        input {
            height: 30px;
            width: 200px;
            border-radius: 5px;
            border-style: hidden;
            background-color: rgba(255, 255, 255, 0.5);
            outline: none;
            color: #020202;
            font-size: 15px;
        }

        .button {
            border-color: #fac802;
            background-color: rgba(63, 131, 143, 0.7);
            color: #000000;
            border-style: hidden;
            border-radius: 5px;
            width: 200px;
            height: 50px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .box {
            width: 24%;
            margin: 0 30px 0 30px;
            display: flex;
            flex-direction: column;
        }
        .absolute {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .text {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div id="userInfoDiv" >
    <div class="box">
        <img class="current-profile" id = "profilePath" width="200" height="200" alt="" uk-img src="">
        <div class="info"  id = "username">username: </div>
        <div class="info" id = "nickname">nickname: </div>
    </div>

    <div class="box">
        <div class="text">上传昵称</div>
        <input placeholder="nickname" id="updateNickname"/>
        <div class="button" onclick="updateNickName()">commit</div>
    </div>

    <div class="box">
        <div class="text">上传文件</div>
        <input id="profile" type="file" accept="image/x-png,image/gif,image/jpeg,image/bmp" />
        <div class="button" onclick="updateProfile()">commit</div>
    </div>

    <div class="button absolute" onclick="signOut()" >sign out</div>

</div>

<script>

    let username
    let nickname
    let profilePath

    window.onload = function getUserInfo() {
        let xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open("GET", "http://localhost:9090/api/entrytask/user/get_user_info");
        // 获取cookie
        let cookieString = document.cookie
        if (cookieString.search("sessionID") == -1) {
            window.alert("session过期 请重新登录")
            window.location.href="signIn.html";
        }
        let sessionID = cookieString.split('=')[1];
        console.log(sessionID)
        console.log("window_onload", sessionID)
        xhr.setRequestHeader("Cookie", sessionID);
        xhr.send();
        xhr.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
            if (xhr.status == 200) {//验证请求是否发送成功
                let json = JSON.parse(xhr.responseText);//获取到服务端返回的数据
                if (json.errCode == 6) {
                    console.log(json)
                    profilePath = json.data.profilePath
                    username = json.data.username
                    nickname = json.data.nickname
                    console.log(username, nickname, profilePath)
                    profilePath = "http://127.0.0.1:8887/" + profilePath
                    console.log(username, nickname, profilePath)
                    document.getElementById("username").innerHTML=username;
                    document.getElementById("nickname").innerHTML=nickname;
                    let obj = document.getElementById("profilePath");
                    obj.src = profilePath
                } else {
                    console.log(json)
                }

            }
        };
    }

    function signOut() {
        let xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open("POST", "http://localhost:9090/api/entrytask/user/signout");
        // 获取cookie
        //sessionID = document.cookie.split('=')[1];

        let cookieString = document.cookie
        if (cookieString.search("sessionID") == -1) {
            window.alert("session过期 请重新登录")
            window.location.href="signIn.html";
        }
        let sessionID = cookieString.split('=')[1];
        xhr.setRequestHeader("Cookie", sessionID);
        xhr.send();
        xhr.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
            if (xhr.status == 200) {//验证请求是否发送成功

                window.location.href="signIn.html";


            }
        };
    }

    function updateNickName() {
        let xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open("POST", "http://localhost:9090/api/entrytask/user/update_nickname");
        let data = JSON.stringify({
            "nickname": document.getElementById("updateNickname").value,
        });
        let cookieString = document.cookie
        if (cookieString.search("sessionID") == -1) {
            window.alert("session过期 请重新登录")
            window.location.href="signIn.html";
        }
        let sessionID = cookieString.split('=')[1];
        xhr.setRequestHeader("Cookie", sessionID);
        console.log("nikename", sessionID)
        console.log(data.nickname)
        // 获取cookie
        xhr.send(data)
        xhr.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
            if (xhr.status == 200) {//验证请求是否发送成功
                let json = JSON.parse(xhr.responseText);//获取到服务端返回的数据
                if (json.errCode == 6) {
                    console.log(json)
                    // 更新页面上的nickname
                    console.log(data)
                    document.getElementById("nickname").innerHTML=json.data.nickname;
                } else {
                    console.log(json)
                }
            }
        };
    }

    function updateProfile() {
        let xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open("POST", "http://localhost:9090/api/entrytask/user/update_profile_pic");
        let cookieString = document.cookie
        if (cookieString.search("sessionID") == -1) {
            window.alert("session过期 请重新登录")
            window.location.href="signIn.html";
        }
        let sessionID = cookieString.split('=')[1];
        xhr.setRequestHeader("Cookie", sessionID);
        let data = new FormData();
        data.append("username", username);
        data.append("uploadFile", profile.files[0], "default.jpg");
        xhr.send(data);
        xhr.addEventListener("readystatechange", function() {
            if(this.readyState === 4) {
                console.log(this.responseText);
                let json = JSON.parse(xhr.responseText);
                if (json.errCode == 6) {
                    profilePath = json.data.profilePath
                    profilePath = "http://127.0.0.1:8887/" + profilePath
                    let obj = document.getElementById("profilePath");
                    obj.src = profilePath
                    console.log("http://127.0.0.1:8887/" + json.data.profilePath)
                } else {
                    // tanchuang
                }
            }
        });
    }
</script>

</body>
</html>
